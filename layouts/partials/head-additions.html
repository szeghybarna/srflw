<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="/css/styles.css">

<link rel="stylesheet" type="text/css" href="/JSTable/dist/jstable.css">


{{ if .IsTranslated }}
    {{ range .AllTranslations }}
        <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
    {{ end}}
{{ end }}

{{ if eq (printf "%v" $.Site.BaseURL) "http://localhost:1313/" }}
{{ else }}
<link rel="dns-prefetch" href="https://www.googletagmanager.com">
<link href="https://www.googletagmanager.com" rel="preconnect" crossorigin>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JLQRYSLEBT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JLQRYSLEBT', { 'anonymize_ip': true });
</script>
{{ end }}

{{ $cover_image := partial "func/GetCoverImage.html" . }}
{{ if $cover_image }}
<link rel="preload" as="image" href="{{ $cover_image }}" />
{{ end }}
